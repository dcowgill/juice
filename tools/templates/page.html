<html>
  <head>
    <title>{{title}}</title>

    <!-- stylesheets -->
    {%for url in stylesheet_urls%}
    <link rel="stylesheet" href="{{url}}" type="text/css" media="screen" />
    {%endfor%}

  </head>
  <body>
    <form style="display:none;"><textarea id="juice_session_data">empty</textarea></form>
    <div id="main">loading</div>

    <!-- base scripts -->
    <script src="{{js_base_url}}/ext/web.js"></script>
    <script src="{{js_base_url}}/juice/web.js"></script>
    <script src="{{js_base_url}}/proj/base.js"></script>

    <!-- additional scripts -->
    {%for url in script_urls%}
    <script src="{{url}}"></script>
    {%endfor%}

    <!-- rpc packages -->
    {%for pkg in rpc_packages%}
    <script src="{{js_base_url}}/proj/rpcs/{{pkg}}.js"></script>
    {%endfor%}

    <!-- widget packages -->
    {%for pkg in widget_packages%}
    <script src="{{js_base_url}}/proj/widgets/{{pkg}}.js"></script>
    {%endfor%}

    <script>proj.pages.{{name}}.init(jQuery('#main'));</script>
  </body>
</html>
